            <p>我的第一个开源项目，github地址:<a href="https://github.com/jingtianxiaozhi/FireWork" target="_blank" rel="external">https://github.com/jingtianxiaozhi/FireWork</a></p>
<h1 id="FireWork"><a href="#FireWork" class="headerlink" title="FireWork"></a>FireWork</h1><p>直播间送礼物之烟花效果</p>
<p>#效果图<br><img src="https://github.com/jingtianxiaozhi/FireWork/blob/master/gif/iclauncher.gif?raw=true" alt="image"></p>
<p>#Get it</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">compile <span class="string">'com.jingtianxiaozhi.firework:firework-core:1.0.0'</span></div></pre></td></tr></table></figure>
<p>#How To Use(Too Simple)</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//1.新建一个烟花效果(第二个参数是礼物资源Id)</span></div><div class="line">FireWorkView fireWorkView = <span class="keyword">new</span> FireWorkView(MainActivity.<span class="keyword">this</span>, R.drawable.heart);</div><div class="line"><span class="comment">//2.在布局上增加烟花效果</span></div><div class="line">LinearLayout.LayoutParams layoutParams = <span class="keyword">new</span> LinearLayout.LayoutParams(-<span class="number">1</span>, -<span class="number">1</span>);</div><div class="line">linearlayout.addView(fireWorkView, layoutParams);</div><div class="line"><span class="comment">//3.播放动画</span></div><div class="line">fireWorkView.playAnim();</div></pre></td></tr></table></figure>
<p>#Tanks For Leonids<br><a href="https://github.com/plattysoft/Leonids" target="_blank" rel="external">https://github.com/plattysoft/Leonids</a></p>
